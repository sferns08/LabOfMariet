<!doctype html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Formulario de contacto." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:'#ffb400'}}},darkMode:'class'}</script>
  <style>
    .nav-link{padding:0.375rem 0.5rem;border-radius:0.75rem}
    .nav-active{background:rgba(0,0,0,0.06)}
    .card{border:1px solid rgba(24,24,27,.12);border-radius:1rem;padding:1rem}
    @media (prefers-color-scheme: dark){
      .nav-active{background:rgba(255,255,255,0.1)}
      .card{border-color:rgba(255,255,255,.12)}
    }
  </style>
</head>
<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-900 dark:text-zinc-50">
  <!-- NAV -->
  <header class="border-b border-zinc-200/60 dark:border-zinc-800/60">
    <div class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between">
      <a href="/about.html" class="font-bold tracking-tight">LabOfMariet<span class="text-brand">.</span></a>
      <nav class="hidden md:flex items-center gap-2">
        <a href="/about.html"    class="nav-link hover:text-brand" data-nav="about">Sobre mÃ­</a>
        <a href="/projects.html" class="nav-link hover:text-brand" data-nav="projects">Proyectos</a>
        <a href="/contact.html"  class="nav-link hover:text-brand" data-nav="contact">Contacto</a>
      </nav>
      <div class="flex items-center gap-2">
        <button id="themeToggle" class="text-sm px-2 py-1 rounded-lg border border-zinc-300 dark:border-zinc-700">â˜¾/â˜€</button>
        <button id="menu" class="md:hidden p-2 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800" aria-label="Abrir menÃº">â˜°</button>
      </div>
    </div>
    <div id="mobile" class="md:hidden hidden border-t border-zinc-200/60 dark:border-zinc-800/60">
      <nav class="mx-auto max-w-6xl px-4 py-3 flex flex-col gap-2">
        <a href="/about.html"    class="nav-link hover:text-brand" data-nav="about">Sobre mÃ­</a>
        <a href="/projects.html" class="nav-link hover:text-brand" data-nav="projects">Proyectos</a>
        <a href="/contact.html"  class="nav-link hover:text-brand" data-nav="contact">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CONTACT -->
  <main class="mx-auto max-w-6xl px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-extrabold mb-6">Contacto</h1>
    <div class="card max-w-xl">
      <form class="space-y-3" onsubmit="event.preventDefault(); alert('De momento esto es solo front ðŸ˜‰');">
        <input placeholder="Nombre" class="w-full px-4 py-2 rounded-xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900" required>
        <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900" required>
        <textarea rows="6" placeholder="Mensaje" class="w-full px-4 py-2 rounded-xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900" required></textarea>
        <button class="px-4 py-2 rounded-xl bg-black text-white dark:bg-white dark:text-black">Enviar</button>
      </form>
      <p class="text-sm opacity-70 mt-3">Cuando montemos el backend, enviaremos el formulario a <code>/api/contact</code>.</p>
    </div>
  </main>

  <footer class="border-t border-zinc-200/60 dark:border-zinc-800/60">
    <div class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between text-sm">
      <span>Â© <span id="y"></span> Tu Nombre</span>
      <a class="opacity-70 hover:opacity-100" href="https://github.com/tuusuario" target="_blank" rel="noreferrer">GitHub</a>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear()
    const menuBtn=document.getElementById('menu'), mobile=document.getElementById('mobile')
    menuBtn?.addEventListener('click', ()=> mobile.classList.toggle('hidden'))
    const themeToggle=document.getElementById('themeToggle')
    if(localStorage.theme==='dark') document.documentElement.classList.add('dark')
    themeToggle?.addEventListener('click', ()=>{
      document.documentElement.classList.toggle('dark')
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark':'light'
    })
    document.querySelectorAll('[data-nav="contact"]').forEach(a=>a.classList.add('nav-active'))
  </script>
</body>
</html>
